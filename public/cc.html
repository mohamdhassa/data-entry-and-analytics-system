<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Refreshing Graph</title>
    <div class="nav-buttons">
        <a href="index.html" class="btn">Analysis Page</a>
    <link rel="stylesheet" href="cc.css">
    <script>
        function refreshPage() {
            window.location.reload();
        }

        setInterval(refreshPage, 5000); // Refresh the page every 5 seconds
    </script>
</head>
<body>
    <div class="container">
        <h1>Refreshing Graph</h1>
        <div class="graph-container">
            <img id="graph" src="output.png" alt="Graph">
            <img id="graph" src="output1.png" alt="Graph">
            <img id="graph" src="output2.png" alt="Graph">
        </div>
    </div>

    <script>
        function updateGraph() {
            var imgs = document.querySelectorAll(".graph-container img");
            imgs.forEach(function(img) {
                img.src = img.src.split("?")[0] + "?t=" + new Date().getTime();
            });
        }
        setInterval(updateGraph, 5000); // Update the graph every 5 seconds
    </script>
</body>
</html>
