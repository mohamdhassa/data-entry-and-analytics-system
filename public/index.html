<!DOCTYPE html>
<html>
<head>
  <title>CSV Data</title>
  <link rel="stylesheet" href="gg.css">
</head>
<body>
  <h1>CSV Data</h1>
  <form id="csv-form" onsubmit="setCheckboxValues()">
    <label for="credit_score">Credit Score:</label>
    <input type="number" id="credit_score" name="credit_score" required>
    <br>
    <label for="estimated_salary">Estimated Salary:</label>
    <input type="number" id="estimated_salary" step="0.01" required>
    <label for="age">Age:</label>
    <input type="number" id="age"  name="age" required>
    <br>
    <label for="balance">Balance:</label>
    <input type="number" id="balance" step="0.01" required>
    <br>
    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Select Country</option>
      <option value="France">France</option>
      <option value="Spain">Spain</option>
      <option value="Germany">Germany</option>
      <!-- Add more country options as needed -->
    </select>
    <br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <label for="products_number">Products Number:</label>
    <select id="products_number" name="products_number" required>
      <option value="">Select Products Number</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <br>
    <label for="tenure">Tenure:</label>
    <select id="tenure" name="tenure" required>
      <option value="">Select Tenure</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
 
    <label for="credit_card">Credit Card:</label>
    <input type="checkbox" id="credit_card" name="credit_card" value="1">
    <br>
    <label for="active_member">Active Member:</label>
    <input type="checkbox" id="active_member" name="active_member" value="1">
    <br>
   
    <label for="churn">Churn:</label>
    <input type="checkbox" id="churn" name="churn" value="0">
    <br>
   
    <button type="submit">ADD</button>
  </form>
  <script>
    function setCheckboxValues() {
      var creditCardCheckbox = document.getElementById("credit_card");
      var activeMemberCheckbox = document.getElementById("active_member");
      var churnCheckbox = document.getElementById("churn");

      if (!creditCardCheckbox.checked) {
        creditCardCheckbox.value = "0";
      } else {
        creditCardCheckbox.value = "1";
      }

      if (!activeMemberCheckbox.checked) {
        activeMemberCheckbox.value = "0";
      } else {
        activeMemberCheckbox.value = "1";
      }

      if (!churnCheckbox.checked) {
        churnCheckbox.value = "0";
      } else {
        churnCheckbox.value = "1";
      }
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
