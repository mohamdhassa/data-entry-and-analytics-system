<!DOCTYPE html>
<html>
<head>
  <title>CSV Data</title>
  <link rel="stylesheet" href="gg.css">
</head>
<body>
  <h1>CSV Data</h1>
  <form id="csv-form">
    <label for="credit_score">credit_score:</label>
    <input type="number" id="credit_score" name="credit_score" required>
    <br>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required>
    <br>
    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" required>
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <br>
    <label for="tenure">Tenure:</label>
    <input type="number" id="tenure" name="tenure" required>
    <br>
    <label for="balance">Balance:</label>
    <input type="number" id="balance" name="balance" required>
    <br>
    <label for="credit_card">Credit_card:</label>
    <input type="number" id="credit_card" name="credit_card" required>
    <br>
    <label for="active_member">Active_member:</label>
    <input type="number" id="active_member" name="active_member" required>
    <br>
    <label for="estimated_salary">Estimated_salary:</label>
    <input type="number" id="estimated_salary" name="estimated_salary" required>
    <br>
    <label for="churn">Churn:</label>
    <input type="number" id="churn" name="churn" required>
    <br>
    <label for="products_number">Products_number:</label>
    <input type="number" id="products_number" name="products_number" required>
    <br>
    <button type="submit">ADD</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
